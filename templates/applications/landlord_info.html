{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4>{{ title or "Mülk sahibinin məlumatları" }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {{ form.csrf_token }}
                        <div class="mb-3">
                            <label for="first_name" class="form-label">Ad</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" 
                                   value="{{ contract_info.first_name if contract_info else '' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Soyad</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" 
                                   value="{{ contract_info.last_name if contract_info else '' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="father_name" class="form-label">Ata adı</label>
                            <input type="text" class="form-control" id="father_name" name="father_name" 
                                   value="{{ contract_info.father_name if contract_info else '' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_number" class="form-label">Şəxsiyyət vəsiqəsinin nömrəsi</label>
                            <input type="text" class="form-control" id="id_number" name="id_number" 
                                   value="{{ contract_info.id_number if contract_info else '' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="fin" class="form-label">FİN</label>
                            <input type="text" class="form-control" id="fin" name="fin" 
                                   value="{{ contract_info.fin if contract_info else '' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="birth_place" class="form-label">Doğum yeri</label>
                            <input type="text" class="form-control" id="birth_place" name="birth_place" 
                                   value="{{ contract_info.birth_place if contract_info else '' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="birth_date" class="form-label">Doğum tarixi</label>
                            <input type="date" class="form-control" id="birth_date" name="birth_date" 
                                   value="{{ contract_info.birth_date.strftime('%Y-%m-%d') if contract_info and contract_info.birth_date else '' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">Qeydiyyat ünvanı</label>
                            <input type="text" class="form-control" id="address" name="address" 
                                   value="{{ contract_info.address if contract_info else '' }}" required>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            {% if application %}
                                <a href="{{ url_for('applications.view_application', application_id=application.id) }}" 
                                   class="btn btn-secondary">Geri</a>
                            {% else %}
                                <a href="{{ url_for('landlord.dashboard') }}" 
                                   class="btn btn-secondary">Geri</a>
                            {% endif %}
                            <button type="submit" class="btn btn-primary">Yadda saxla</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

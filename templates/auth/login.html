{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Hesabınıza daxil olun</h3>
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Hesabınız yoxdur? Qeydiyyatdan keçin:</p>
                    <a href="{{ url_for('auth.register', role='tenant') }}" class="btn btn-outline-primary me-2">Kirayəçi</a>
                    <a href="{{ url_for('auth.register', role='landlord') }}" class="btn btn-outline-primary">Kirayə verən</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

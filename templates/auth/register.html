{% extends "base.html" %}

{% block title %}Qeydiyyat{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">
                    {% if role == 'tenant' %}
                        Kirayəçi kimi qeydiyyat
                    {% elif role == 'landlord' %}
                        Kirayə verən kimi qeydiyyat
                    {% else %}
                        {{ role|title }} kimi qeydiyyat
                    {% endif %}
                </h3>
                <form method="POST" action="{{ url_for('auth.register') }}">
                    <input type="hidden" name="role" value="{{ role }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Ad və Soyad</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Şifrə</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Şifrəni təsdiqlə</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Qeydiyyatdan keç</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Hesabınız var? <a href="{{ url_for('auth.login') }}">Daxil olun</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
